[pytest]
# Pytest configuration for FastAPI Alert Management System API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --verbose

# Markers for test categorization
markers =
    auth: Authentication and login tests
    rules: Rule management tests
    alerts: Alert creation and management tests
    escalation: Alert escalation scenario tests
    dashboard: Dashboard and analytics tests
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8

